<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2ece435f85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/Style.css" />

    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__batter-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-colum">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-colum">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="More">
      <header class="More__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend_content">
              <span class="friend_username">Mina mun</span>
              <span class="friend_Status">Mina_mun@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="More__btn-list">
          <li class="More__btn">
            <span class="More__btn-icon"
              ><i class="far fa-smile fa-2x"></i
            ></span>
            <span class="More__btn-title">Emoticons</span>
          </li>
          <li class="More__btn">
            <span class="More__btn-icon"
              ><i class="fas fa-brush fa-2x"></i
            ></span>
            <span class="More__btn-title">Themes</span>
          </li>
          <li class="More__btn">
            <span class="More__btn-icon"
              ><i class="fab fa-kickstarter-k fa-2x"></i
            ></span>
            <span class="More__btn-title">Account</span>
          </li>
        </ul>
      </header>
      <section class="More__suggestions">
        <h5 class="More__title">Suggestions</h5>
        <ul class="More__suggestions-list">
          <li class="More_suggestion suggestion">
            <span class="suggestion-icon"
              ><i class="fas fa-quote-right"></i
            ></span>
            <span class="suggstion-title">Kakao story</span>
          </li>
          <li class="More_suggestion suggestion">
            <span class="suggestion-icon"><i class="fas fa-beer"></i></span>
            <span class="suggstion-title">Kakao friends</span>
          </li>
          <li class="More_suggestion suggestion">
            <span class="suggestion-icon"> <i class="fas fa-gamepad"></i></span>
            <span class="suggstion-title">Kakao gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen_text">
        Make your screen small
      </span>
    </div>
  </body>
</html>
