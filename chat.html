<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2ece435f85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/Style.css" />

    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__batter-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-colum">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Anton</h1>
        </div>
        <div class="header__header-colum">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday,January,11.2019</span>
        <li class="incoming-message message">
          <img src="images/friend_avatar.PNG" class="g-avata" />
          <span class="message-content">
            <span class="message_bubble">i'm going to sleep now</span>
            <span class="message_author">Anton</span>
          </span>
          <span class="message__timestamp">08:19</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">08:22</span>
          <div class="message-content">
            <div class="message_bubble">dream about me</div>
          </div>
          <img src="images/avatar.jpg" class="sent-avata" />
        </li>
        <li class="incoming-message message">
          <img src="images/friend_avatar.PNG" class="g-avata" />
          <span class="message-content">
            <span class="message_bubble">miss you</span>
            <span class="message_author">Anton</span>
          </span>
          <span class="message__timestamp">08:24</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp timestamp_4th">08:30</span>
          <div class="message-content">
            <div class="message_bubble">miss you too!</div>
          </div>
          <img src="images/avatar.jpg" class="sent-avata" />
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class=" chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen_text">
        Make your screen small
      </span>
    </div>
  </body>
</html>
