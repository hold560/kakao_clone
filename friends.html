<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2ece435f85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/Style.css" />

    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__batter-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-colum">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-colum">
        <span class="header__icon"></span>
        <i class="fas fa-search"></i>
        <span class="header__icon"></span>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend_content">
              <span class="friend_username">Mina Mun</span>
              <span class="friend_Status">let me go home....</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/plus_avatar.png" class="friend__avatar" />
            <div class="friend_content">
              <span class="friend_username">Plus friend</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 1</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/friend_avatar.PNG" class="friend__avatar" />
            <div class="friend_content">
              <span class="friend_username">Anton</span>
              <span class="friend_Status">hate team project!</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friends__now-listening">
              <span>빗방울 - IU</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen_text">
        Make your screen small
      </span>
    </div>
  </body>
</html>
